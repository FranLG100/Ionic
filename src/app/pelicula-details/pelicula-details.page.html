<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{pelicula.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-label>Titulo</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="text" placeholder="Pelicula" [(ngModel)]="pelicula.titulo"></ion-input>
      </ion-item>
      <br>
      <ion-item *ngIf="pelicula.imagen">
        <ion-img>
          <img [src]="pelicula.imagen" width="100%"/>
        </ion-img>
      </ion-item>
      <br>
      <ion-label>Director</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="text" placeholder="Pelicula" [(ngModel)]="pelicula.director"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-label>AÃ±o</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="number" placeholder="Anho" [(ngModel)]="pelicula.anho"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-label>Genero</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="text" placeholder="Pelicula" [(ngModel)]="pelicula.genero"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-label>Sinopsis</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="text" placeholder="Sinopsis" [(ngModel)]="pelicula.sinopsis"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-label>Enlace Poster</ion-label>
      <ion-item *ngIf="pelicula">
        <ion-input required type="text" placeholder="Pelicula" [(ngModel)]="pelicula.imagen"></ion-input>
      </ion-item>
      
  </ion-list>
  <ion-button expand="full" (click)="savePelicula()">Guardar</ion-button>
